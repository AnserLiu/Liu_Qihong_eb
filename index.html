<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <model-viewer src="model/25_ebb4.gltf" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
    <button class="Hotspot" slot="hotspot-1" data-surface="1 0 1409 1408 1407 0.071 0.634 0.296" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-1"></div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="0 0 444 1268 1267 0.802 0.186 0.012" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-2"></div>
    </button><button class="Hotspot" slot="hotspot-3" data-surface="25 0 3232 3231 3230 0.768 0.084 0.147" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-3"></div>
    </button><button class="Hotspot" slot="hotspot-4" data-surface="13 0 7607 7606 7605 0.199 0.381 0.420" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-4"></div>
    </button>
    </model-viewer>  
    <!-- link to greensock main library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <!-- Our JS folder last -->
    <script src="js/main.js"></script>
  </body>
</html>
